<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fare | Video Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&family=Merriweather+Sans:wght@450;700&family=Readex+Pro:wght@350&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Merriweather Sans"', 'sans-serif'],
              subheading: ['"Merriweather Sans"', 'sans-serif'],
              text: ['"Readex Pro"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              accent1: '#00A8FF',
              accent2: '#360078',
              bgMain: '#050B14',
              windowBg: 'rgba(10, 15, 25, 0.85)',
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'slide-down': 'slideDown 0.3s ease-in forwards',
              'nav-enlarge': 'navEnlarge 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-outline': 'spinOutline 1.5s linear forwards',
              'fade-outline': 'fadeOutline 1.5s ease-in-out forwards',
              'widget-in': 'widgetIn 0.15s ease-out forwards',
              'widget-out': 'widgetOut 0.15s ease-in forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px) scale(0.98)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(20px) scale(0.98)', opacity: '0' },
              },
              navEnlarge: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              spinOutline: {
                '0%': { transform: 'translate(-50%, -50%) rotate(0deg)' },
                '100%': { transform: 'translate(-50%, -50%) rotate(360deg)' },
              },
              fadeOutline: {
                '0%': { opacity: '0' },
                '15%': { opacity: '1' },
                '85%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              widgetIn: {
                '0%': { opacity: '0', transform: 'scale(0.95) translateY(-5px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              widgetOut: {
                '0%': { opacity: '1', transform: 'scale(1) translateY(0)' },
                '100%': { opacity: '0', transform: 'scale(0.95) translateY(-5px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Mask for border-only rendering */
      .border-mask {
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        padding: 1.5px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

  }
}
</script>

</body>
</html>
